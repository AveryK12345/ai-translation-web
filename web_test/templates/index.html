<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Text Translator</h1>
        
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="mb-4">
                <label for="sourceText" class="block text-sm font-medium text-gray-700 mb-2">Text to Translate</label>
                <textarea id="sourceText" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter text to translate..."></textarea>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="sourceLang" class="block text-sm font-medium text-gray-700 mb-2">Source Language</label>
                    <select id="sourceLang" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                    </select>
                </div>
                <div>
                    <label for="targetLang" class="block text-sm font-medium text-gray-700 mb-2">Target Language</label>
                    <select id="targetLang" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="es">Spanish</option>
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                    </select>
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Translation Mode</label>
                <div class="flex items-center space-x-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="translationMode" value="async" checked
                               class="form-radio h-4 w-4 text-blue-600 focus:ring-blue-500">
                        <span class="ml-2 text-gray-700">Async (Recommended for longer texts)</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="translationMode" value="sync"
                               class="form-radio h-4 w-4 text-blue-600 focus:ring-blue-500">
                        <span class="ml-2 text-gray-700">Sync (Faster for short texts)</span>
                    </label>
                </div>
            </div>

            <button id="translateBtn" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                Translate
            </button>

            <div class="mt-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Translation Result</label>
                <div id="result" class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 min-h-[100px]">
                    <div id="providerInfo" class="mb-2 font-semibold text-gray-700"></div>
                    <div id="translationText" class="mb-2 text-gray-800"></div>
                    <div id="durationInfo" class="text-sm text-gray-600"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('translateBtn').addEventListener('click', async () => {
            const sourceText = document.getElementById('sourceText').value;
            const sourceLang = document.getElementById('sourceLang').value;
            const targetLang = document.getElementById('targetLang').value;
            const translationMode = document.querySelector('input[name="translationMode"]:checked').value;
            const resultDiv = document.getElementById('result');
            const providerInfo = document.getElementById('providerInfo');
            const translationText = document.getElementById('translationText');
            const durationInfo = document.getElementById('durationInfo');
            const translateBtn = document.getElementById('translateBtn');

            if (!sourceText) {
                alert('Please enter text to translate');
                return;
            }

            translateBtn.disabled = true;
            translateBtn.textContent = 'Translating...';
            providerInfo.textContent = '';
            translationText.textContent = '';
            durationInfo.textContent = '';

            try {
                const response = await fetch('/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: sourceText,
                        source_lang: sourceLang,
                        target_lang: targetLang,
                        use_sync: translationMode === 'sync'
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    resultDiv.textContent = `Error: ${data.error}`;
                } else {
                    const lines = data.output.split('\n');
                    providerInfo.textContent = lines[0];
                    translationText.textContent = lines[1].replace('Translation: ', '');
                    durationInfo.textContent = lines[2];
                }
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            } finally {
                translateBtn.disabled = false;
                translateBtn.textContent = 'Translate';
            }
        });
    </script>
</body>
</html>
